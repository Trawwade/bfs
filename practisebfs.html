<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let users = 
        {
            aa:{
                skill:"acountant", friends:["cc", "bb"]
            },
            bb:{
                skill:"barber", friends:["dd"]
            },
            cc:{
                skill:"carpenter", friends:["ee"]
            },
            dd:{
                skill:"delivery", friends:[]
            },
            dc:{
                skill:"delivery",friends:["ee"]
            }
            ,
            ee:{
                skill:"electrician", friends:["dc"]
            }
        }
        function bfs(start,skill,graph){
        let frontier=[start]
        let searched =[]
        let parent={}
        // if(grapth[start].skill==skill){
        //     alert()
        // }
        while(frontier.length>0){
            let da = frontier.shift()
            let explore = graph[da]
            if(explore.skill==skill){
                alert(`${da} has ${explore.skill} skill`)
                return parent 

            }
            else{
                let friends= explore.friends
                for (let friend of friends){
                    if (!searched.includes(friend)){
                        if (!parent.hasOwnProperty(friend)){
                            parent[friend]=da
                        }
                        frontier.push(friend)



                    }
                }
                searched.push(da) 
            }
        }
        alert("skill not found in your friend tree")


        }

        bfs("aa","delive",users)
        
    </script>
    
</body>
</html>
